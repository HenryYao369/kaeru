
{% extends "base.html" %}



{% block content %}

    <h1>Now, change your password</h1>

    {% if error_msg %}
        <p style="color:red;font-size:20px">
            <em>{{ error_msg }}</em>
        </p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>



{% endblock %}
